<app-header [title]="'Your Profile'"></app-header>
<app-body>
    <div class="row">
        <div class="col-md-6 my-3">
            <app-card>

                <p>
                    <strong>
                        email:
                    </strong>
                    {{ email }}
                </p>
                <p>
                    <strong>
                        admin:
                    </strong>
                    {{ admin }}
                </p>
                <p>
                    <strong>
                        special access:
                    </strong>
                    {{ specialAccess }}
                </p>
            </app-card>
        </div>
        <div class="col-md-6 my-3">
            <app-card>
                <p>
                    To edit your profile, go to the User Management App.
                </p>
                <p>
                    <a
                            class="btn btn-primary"
                            href="https://aoti-user-management-ui.herokuapp.com/"
                            target="_blank"
                    >
                        Go to User Management App
                    </a>
                </p>
            </app-card>
        </div>
    </div>
</app-body>
