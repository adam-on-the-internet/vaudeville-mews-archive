<app-card *ngIf="hasShow">
    <p>
        {{show.fullDate}}
        <span class="badge badge-info mx-2 pull-right" *ngIf="show.soldOut">SOLD OUT</span>
        <span class="badge badge-info mx-2 pull-right" *ngIf="show.postponed">POSTPONED</span>
        <span class="badge badge-info mx-2 pull-right" *ngIf="show.canceled">CANCELED</span>
    </p>
    <hr>
    <p>
        {{lineup}}
    </p>
</app-card>
