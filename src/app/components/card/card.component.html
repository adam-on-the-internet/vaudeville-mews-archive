<div class="card border-primary" [class.h-100]="autoHeight" [class.hover]="useHover">
    <img class="card-img-top" [src]="imageUrl" *ngIf="hasImage"/>
    <div class="card-body">
        <h3 class="card-title" *ngIf="hasTitle">
      <span *ngIf="hasIcon">
        <i class="fa" [ngClass]="icon"></i>
      </span>
            {{ title }}
        </h3>
        <h6 class="card-subtitle mb-2 text-muted" *ngIf="hasSubtitle">
            {{ subtitle }}
        </h6>
        <hr *ngIf="hasTitle || hasSubtitle">
        <ng-content></ng-content>
    </div>
</div>
